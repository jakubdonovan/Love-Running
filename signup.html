<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5b9136bb21.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Love Running</title>
</head>

<body>
    <div id="layout">
        <!----------- Navbar ------------>
        <header id="navbar">
            <a href="index.html" id="navbar-logo">Love Running</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="signup.html"class="active">Sign Up</a></li>
                </ul>
            </nav>
        </header>

        <!----------- Form Section ------------>
        <section id="form-section">
            <div class="signup-form">
                <form action="https://formdump.codeinstitute.net/" method="post">
                    <h2>LET'S GET YOU SIGNED UP! <i class="fas fa-heartbeat"></i></h2>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="first_name" class="text-input" required>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="last_name" class="text-input" required>    
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email_address" class="text-input" required>
                    <label for="road">Road</label>
                    <input type="radio" id="running-preferences" name="running_preferences" value="road">
                    <label for="trail">Trail</label>
                    <input type="radio" id="running-preferences" name="running_preferences" value="trail">
                    <label for="both">Both</label>
                    <input type="radio" id="running-preferences" name="running_preferences" value="both">
                    <input type="submit" value="Let's Run!" class="join-button">
                </form>
            </div>
        </section>

        <!----------- Footer ------------>
        <footer>
            <ul class="social-networks">
                <li><a href="https://www.facebook.com" target="_blank"> <i class="fab fa-facebook-square"></i> </a></li>
                <li><a href="https://www.twitter.com" target="_blank"> <i class="fab fa-twitter-square"></i> </a></li>
                <li><a href="https://www.youtube.com" target="_blank"> <i class="fab fa-youtube-square"></i> </a></li>
                <li><a href="https://www.instagram.com" target="_blank"> <i class="fab fa-instagram-square"></i> </a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
